<div class="container">

  <div class="row justify-content-center">
    <div class="col col-md-4">
      <h1>Demo Wine Quality</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-md-4">
      <img class="container" src="assets/img/wine-quality.jpg">
    </div>
  </div>

  <div class="row">

    <form class="section row" #form="ngForm" (ngSubmit)="onSubmit()">

      <!-- Acidity -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Fixed Acidity" [(ngModel)]="features.fixed_acidity" name="fixed_acidity">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.fixed_acidity" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.01" min="0" max="20"></mat-slider>
      </div>

      <!-- Volatile Acidity -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Volatile Acidity" [(ngModel)]="features.volatile_acidity"
            name="volatile_acidity">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.volatile_acidity" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="5"></mat-slider>
      </div>

      <!-- Citric Acid -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Citric Acid" [(ngModel)]="features.citric_acid" name="citric_acid">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.citric_acid" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="1"></mat-slider>
      </div>

      <!-- Residual Sugar -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Residual Sugar" [(ngModel)]="features.residual_sugar" name="residual_sugar">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.residual_sugar" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="20"></mat-slider>
      </div>

      <!-- Chlorides -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Chlorides" [(ngModel)]="features.chlorides" name="chlorides">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.chlorides" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="1"></mat-slider>
      </div>

      <!-- Free Sulfur Dioxide -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Free Sulfur Dioxide" [(ngModel)]="features.free_sulfur_dioxide"
            name="free_sulfur_dioxide">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.free_sulfur_dioxide" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="100"></mat-slider>
      </div>

      <!-- Total Sulfur Dioxide -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Total Sulfur Dioxide" [(ngModel)]="features.total_sulfur_dioxide"
            name="total_sulfur_dioxide">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.total_sulfur_dioxide" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.1" min="0" max="300"></mat-slider>
      </div>

      <!-- Density -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Density" [(ngModel)]="features.density" name="density">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.density" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="5"></mat-slider>
      </div>

      <!-- pH -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="pH" [(ngModel)]="features.pH" name="pH">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.pH" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="10"></mat-slider>
      </div>

      <!-- Sulphates -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Sulphates" [(ngModel)]="features.sulphates" name="sulphates">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.sulphates" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="5"></mat-slider>
      </div>

      <!-- Alcohol -->
      <div class="col col-md-3">
        <mat-form-field>
          <input matInput placeholder="Alcohol" [(ngModel)]="features.alcohol" name="alcohol">
        </mat-form-field>
        <mat-slider thumbLabel [(ngModel)]="features.alcohol" [ngModelOptions]="{standalone: true}"
          [displayWith]="formatLabel" step="0.001" min="0" max="20"></mat-slider>
      </div>

      <div class="col-sm-12 col-md-3 offset-sm-0 offset-md-9" *ngIf="!enviando">
        <button class="w-100" type="submit" mat-raised-button color="primary">Enviar</button>
      </div>

    </form>

  </div>

</div>

<router-outlet></router-outlet>
